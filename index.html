<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- font awsome icon link -->
    <script src="https://kit.fontawesome.com/d94ff9341b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css link -->
    <link rel="stylesheet" href="./style.css">
    <title>Nameberry</title>
    <link rel="icon" href="./img/namebarry.png">
</head>
<body>
    
    <!-- Navebar section -->
    <nav class="navbar navbar-expand-lg navbar-light my-0 mx-0">
        <div class="container">
          <div class="navbar-brand d-flex justify-content-center align-items-center">
            <img class="container-fluid img-responsive" src="./img/nameberry.png" alt="" style="width: 200px;">
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto margin-control">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="font-weight: 700; color: #5D5FEF;">News</a>
              </li>
              <li class="nav-item" style="margin-right: 20px;">
                <a class="nav-link" href="./blog-page.html" style="font-weight: 700;">Blog</a>
              </li>
              <li class="nav-item">
                <img src="./img/Avatar.png" alt="">
              </li>
          </div>
        </div>
      </nav>
      <!-- set horizontal line -->
      <div class="container">
        <hr>
    </div>

<!-- second navebar section code here -->
    <section class="container">
        <divclass="d-flex justify-content-between align-items-center">
            <ul id="ulSecondNav" class="d-flex justify-content-between align-items-center" style="list-style: none;"></ul>
        </div>
    </section>

    <!-- total item count -->
<section id="totalNews" class="container mt-5 d-none">
  <div class="container px-4">
    <div class="row gx-5">
      <div class="col-12">
       <div class="p-3 border bg-light rounded-3"><span id="total"></span> items found for category Entertainment</div>
      </div>
    </div>
  </div>
</section>
    <div id="message" class="d-none text-center" style="margin-top: 120px;">
        <h1 style="color: #000; font-size: 35px;">Not Found</h1>
    </div>

    <section class="container mt-5">
        <div id="parent-div" class="row"></div>
    </section>

    <!-- reloder spenars -->
    <section id="reloder" class="d-none" style="margin-top: 100px;">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status"></div>
          </div>
    </section>

    <!-- modal section -->
    <section>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nameberry News</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-b" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    </section>
    <footer class="p-2" style="margin-top: 120px;">
      <div class="d-flex justify-content-center align-items-center">
          <h6 class="text-center">Designed By: <span style="color: rgb(28, 119, 10);"><i>Rahad Hasan</i></span></h6>
      </div>
  </footer>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- custom js link -->
    <script src="./index.js"></script>
</body>
</html>
